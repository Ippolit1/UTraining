<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="../style/work-out.css">
      <link
         rel="shortcut icon"
         href="../other/favicon.ico"
         type="image/x-icon" />
      <title>UTrain</title>
   </head>
   <body>
      <header>
         <!--header top-->
         <nav class="header_top">
            <div class="container">
               <!--logo-->
               <div class="header_top_inner">
                  <div class="logo lg-work-out">Зарядка<span>+</span>
                     <a class="to-main-page" href="/UTraining/html/home">Главная</a>
                  </div>
                  <!--left part-->
                  <div class="right_part_f">
                     <div class="timer">
                        <p class="clock">00:00</p>
                     </div>
                  </div>
               </div>
            </div>
         </nav>

          <!--header content-->
            <div class="header_content">
               <div class="container">
                  <div class="header_content_inner">
                  <div class="train_pack">
                     <div class="train_img"><img src="../gif/workout_gif.gif" width="100%"></div>
                     <div class="train_info">
                        <h3 class="doc_head">Что тут у нас?</h3>
                        <p class="doc_body">Можете поробовать изначально изготовленный перечень упражнений. Десять минут вполне хватит для утренней зарядки, но если хотите большего, попробуйте двадцать или тридцать минут (вполне сгодится и для полноценной тренировки). Не переутомляйтесь!</p>
                        <button class="nextWorkout hidden">Далее</button>
                     </div>
                  </div>
                  </div>
               </div>
            </div>
         </div>
      </header>
      
      <!--buttons-->
      <div class="btns_time">
         <div class="container">
            <div class="btn_time_inner">
               <button type="button" value="ten"><span class="time_int">10</span>минут</button>
               <button type="button" value="twenty"><span class="time_int">20</span>минут</button>
               <button type="button" value="thirty"><span class="time_int">30</span>минут</button>
            </div>
         </div>
      </div>
      <div class="imgsBlock">
         <div class="container">
            <div class="imgQueueBlock hidden"></div>
         </div>
      </div>
   </body>
   <script src="../js/work-out.js"></script>
</html>
